{% extends "!layout.html" %}

{% block header %}
<header class="bd-header navbar navbar-expand-lg bd-navbar">
  <div class="bd-header__inner bd-page-width">
    
    <!-- Left Side: Logo -->
    <div class="navbar-header-items__start">
      <a class="navbar-brand logo" href="{{ pathto('index') }}">
        <img src="{{ pathto('_static/gwc_logo_simple_rgb_blue.png', 1) }}" class="logo__image only-light" alt="Bfabric Web Apps">
        <img src="{{ pathto('_static/gwc_logo_simple_rgb_white.png', 1) }}" class="logo__image only-dark" alt="Bfabric Web Apps">
      </a>
    </div>

    <!-- Center: Title -->
    <div class="navbar-header-items__center">
      <span class="navbar-text">Bfabric Web Apps Documentation</span>
    </div>

    <!-- Right Side: Search & Light/Dark Mode -->
    <div class="navbar-header-items__end">

      <!-- Search -->
      <button class="btn search-button-field search-button__button pst-js-only" title="Search" aria-label="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
        <span class="search-button__default-text">Search</span>
        <span class="search-button__kbd-shortcut"><kbd class="kbd-shortcut__modifier">Ctrl</kbd>+<kbd>K</kbd></span>
      </button>

      <!-- Light/Dark Mode Switch -->
      <button class="btn btn-sm nav-link pst-navbar-icon theme-switch-button pst-js-only" aria-label="Color mode">
        <i class="theme-switch fa-solid fa-sun fa-lg" data-mode="light" title="Light"></i>
        <i class="theme-switch fa-solid fa-moon fa-lg" data-mode="dark" title="Dark"></i>
        <i class="theme-switch fa-solid fa-circle-half-stroke fa-lg" data-mode="auto" title="System Settings"></i>
      </button>

    </div>

  </div>
</header>
{% endblock %}


{% block footer %}
<footer class="bd-footer">
  <div class="bd-footer__inner bd-page-width" style="padding: 20px 0;"> <!-- Adjust padding to reduce height -->
    <div class="footer-items__start">
      <div class="footer-item">
        <p class="copyright">
          Â© Copyright 2025, GWC GmbH.
        </p>
      </div>
    </div>
  </div>
</footer>
{% endblock %}
